<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .reset-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8),
                  0 0 45px rgba(0, 255, 255, 0.5);
      width: 360px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px #0ff, 0 0 30px #0ff; }
      to   { box-shadow: 0 0 25px #0ff, 0 0 60px #0ff; }
    }

    .reset-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      letter-spacing: 1px;
      color: #9ef;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 8px #0ff;
      transition: 0.3s ease;
    }

    input:focus {
      background: #000;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
    }

    .btn-reset {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn-reset:hover {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #111;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      transform: scale(1.05);
    }

    .back-login {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .back-login a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .back-login a:hover {
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Password Reset Form</h2>
    <form action="{% url 'password_reset' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="back-login">
        <p>Proceed back to <a href="{% url 'login' %}">Login</a></p>
      </div>

      <button type="submit" class="btn-reset">Reset Password</button>
    </form>
  </div>
</body>
</html>
