{% extends 'cars/base.html' %}
{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #fff;
    font-family: "Poppins", sans-serif;
  }

  h1 {
    text-align: center;
    margin: 30px 0;
    font-size: 2.2rem;
    text-shadow: 0 0 10px #00e5ff, 0 0 20px #ff00cc;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid #3333ff;
    border-radius: 15px;
    box-shadow: 0 0 15px #3333ff, 0 0 25px #ff00cc inset;
    margin-bottom: 30px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px #00f0ff, 0 0 40px #ff00cc;
  }

  .card-img-top {
    border-radius: 15px 15px 0 0;
    height: 180px;
    object-fit: contain;
    background: #fff;
    padding: 15px;
  }

  .card-body {
    text-align: center;
  }

  .card-body a {
    color: #00f0ff;
    font-size: 1.2rem;
    font-weight: bold;
    text-decoration: none;
    text-shadow: 0 0 8px #00f0ff;
    transition: color 0.3s, text-shadow 0.3s;
  }

  .card-body a:hover {
    color: #ff00cc;
    text-shadow: 0 0 10px #ff00cc, 0 0 20px #00f0ff;
  }
</style>

<div class="container">
  <h1>ðŸš˜ List of Companies</h1>
  <div class="row">
    {% for Company in companies %}
      <div class="col-md-4">
        <div class="card">
          {% if Company.logo %}
            <img src="{{ Company.logo.url }}" class="card-img-top" alt="Company logo for {{ Company.name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-text">
              <a href="{{ Company.id }}">{{ Company.name }}</a>
            </h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
