{% extends 'cars/base.html' %}
{% block content %}

<style>
  body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    font-family: "Poppins", sans-serif;
    color: #fff;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 20px;
    margin: 50px auto;
    max-width: 600px;
    box-shadow: 0 0 15px #3333ff, 0 0 25px #ff00cc inset;
    transition: all 0.3s ease-in-out;
  }

  .form-container:hover {
    box-shadow: 0 0 25px #00f0ff, 0 0 40px #ff00cc inset;
    transform: translateY(-5px);
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 25px;
    color: #00f0ff;
    text-shadow: 0 0 12px #00f0ff, 0 0 25px #ff00cc;
  }

  label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #ffea00;
  }

  .form-control, select, input {
    background: rgba(255, 255, 255, 0.12);
    border: 2px solid #3333ff;
    border-radius: 10px;
    padding: 10px;
    color: #fff;
    width: 100%;
    transition: all 0.3s ease-in-out;
  }

  .form-control:focus, select:focus, input:focus {
    border-color: #ff00cc;
    box-shadow: 0 0 12px #00f0ff;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    font-size: 1.1rem;
    border-radius: 30px;
    font-weight: bold;
    border: none;
    background: linear-gradient(90deg, #ff00cc, #3333ff);
    color: #fff;
    box-shadow: 0 0 15px #ff00cc, 0 0 25px #3333ff;
    transition: all 0.3s ease-in-out;
  }

  button:hover {
    background: linear-gradient(90deg, #00f0ff, #ff00cc);
    box-shadow: 0 0 20px #00f0ff, 0 0 35px #ff00cc;
    transform: scale(1.05);
  }

  /* Success Message */
  .alert {
    margin-top: 20px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
    background: linear-gradient(90deg, #00ff88, #00c3ff);
    color: #fff;
    box-shadow: 0 0 12px #00ff88, 0 0 18px #00c3ff;
  }
</style>

<div class="container">
  <div class="form-container">
    <h2>ðŸš— Book Test Drive for {{ prod.product_name }}</h2>

    <form method="post">
      {% csrf_token %}
      
      <div class="form-group mb-3">
        <label>Product</label>
        <input type="text" value="{{ prod.product_name }}" class="form-control" disabled>
      </div>

      <div class="form-group mb-3">
        <label>User Name</label>
        <input type="text" value="{{ request.user.username }}" class="form-control" disabled>
      </div>

      <div class="form-group mb-3">
        <label>Email</label>
        <input type="text" value="{{ request.user.email }}" class="form-control" disabled>
      </div>

      <div class="form-group mb-3">
        <label>Phone</label>
        {{ form.phone }}
      </div>

      <div class="form-group mb-3">
        <label>Date</label>
        {{ form.date }}
      </div>

      <div class="form-group mb-3">
        <label>Timings</label>
        {{ form.timings }}
      </div>

      <button type="submit">âœ… Book Drive</button>
    </form>

    {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
      <div class="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>

{% endblock %}
