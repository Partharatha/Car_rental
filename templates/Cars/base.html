<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive In Style</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    /* Background with gradient */
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Glassmorphism Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
      padding: 12px 25px;
    }

    /* Nav Links */
    .navbar .nav-link {
      color: #e0e0e0 !important;
      font-weight: 500;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    /* Neon underline effect */
    .navbar .nav-link::after {
      content: "";
      display: block;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #00f0ff, #ff00cc);
      transition: width 0.3s ease-in-out;
      margin-top: 5px;
      border-radius: 5px;
    }

    .navbar .nav-link:hover::after {
      width: 100%;
    }

    .navbar .nav-link:hover {
      color: #fff !important;
      text-shadow: 0 0 8px #00f0ff, 0 0 12px #ff00cc;
    }

    /* Brand */
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #fff !important;
      text-shadow: 0 0 10px #00f0ff, 0 0 15px #ff00cc;
    }

    /* Container */
    .container {
      margin-top: 40px;
    }
  </style>
</hea

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-lightning-charge-fill"></i> Drive In Style</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="bi bi-list"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'companies' %}"><i class="bi bi-building"></i> Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
          {% else %}
            <!-- Uncomment if needed -->
            <!-- <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li> -->
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
