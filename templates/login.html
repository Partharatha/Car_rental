<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        :root {
            --neon-primary: #00ff9d;
            --neon-secondary: #00b7ff;
            --neon-accent: #ff00e4;
            --dark-bg: #0a0e17;
            --input-bg: rgba(255, 255, 255, 0.05);
        }
        
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .login-container {
            position: relative;
            z-index: 1;
        }
        
        .login-form {
            background: rgba(10, 14, 23, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 380px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2),
                        0 0 40px rgba(0, 183, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated border */
        .login-form::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--neon-primary), var(--neon-secondary), 
                var(--neon-accent), var(--neon-secondary), var(--neon-primary));
            background-size: 400%;
            border-radius: 20px;
            animation: glowing-border 3s linear infinite;
        }
        
        @keyframes glowing-border {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        .login-form::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: var(--dark-bg);
            border-radius: 15px;
            margin: 2px;
        }
        
        h2 {
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-primary),
                         0 0 20px var(--neon-primary),
                         0 0 40px var(--neon-primary);
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            color: var(--neon-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
            font-size: 16px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-primary);
            font-size: 18px;
        }
        
        .form-control {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 50px;
            padding: 12px 20px 12px 45px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.1);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--neon-primary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
            background: rgba(0, 255, 157, 0.05);
        }
        
        .form-control:hover {
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }
        
        .forgot-link {
            color: var(--neon-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px 0 20px;
        }
        
        .forgot-link:hover {
            color: var(--neon-primary);
            text-shadow: 0 0 10px var(--neon-secondary);
            transform: translateY(-2px);
        }
        
        .login-btn {
            background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary));
            border: none;
            border-radius: 50px;
            color: #0a0e17;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.6),
                        0 0 30px rgba(0, 183, 255, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(1px);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .login-btn:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: var(--neon-primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-form {
                width: 100%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Background particles -->
    <div class="particles">
        <div class="particle" style="width: 4px; height: 4px; background: #00ff9d; left: 10%; top: 20%; animation-duration: 20s; animation-delay: 0s;"></div>
        <div class="particle" style="width: 6px; height: 6px; background: #00b7ff; left: 60%; top: 40%; animation-duration: 25s; animation-delay: 1s;"></div>
        <div class="particle" style="width: 3px; height: 3px; background: #ff00e4; left: 30%; top: 70%; animation-duration: 18s; animation-delay: 2s;"></div>
        <div class="particle" style="width: 5px; height: 5px; background: #00ff9d; left: 80%; top: 10%; animation-duration: 22s; animation-delay: 3s;"></div>
        <div class="particle" style="width: 4px; height: 4px; background: #00b7ff; left: 40%; top: 50%; animation-duration: 17s; animation-delay: 4s;"></div>
        <div class="particle" style="width: 7px; height: 7px; background: #ff00e4; left: 70%; top: 80%; animation-duration: 30s; animation-delay: 5s;"></div>
    </div>
    
    <div class="login-container">
        <form class="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h2><i class="fas fa-user-astronaut"></i> Login</h2>
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>
            
            <a href="{% url 'password_reset' %}" class="forgot-link">Forgot password?</a>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-rocket"></i> Launch Login
            </button>
        </form>
    </div>
</body>

</html>
