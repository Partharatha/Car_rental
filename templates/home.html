<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive In Style | Premium Cars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      :root {
        --neon-blue: #00c3ff;
        --neon-pink: #ff00aa;
        --neon-green: #00ff99;
        --neon-purple: #9600ff;
        --dark-bg: #0f172a;
        --card-bg: #1e293b;
      }
      
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Animated border gradient */
      @keyframes borderAnimation {
        0% { border-color: var(--neon-blue); }
        25% { border-color: var(--neon-pink); }
        50% { border-color: var(--neon-green); }
        75% { border-color: var(--neon-purple); }
        100% { border-color: var(--neon-blue); }
      }
      
      @keyframes shadowAnimation {
        0% { box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue); }
        25% { box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink); }
        50% { box-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green); }
        75% { box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple); }
        100% { box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue); }
      }
      
      /* Navigation styling */
      .navbar {
        background: rgba(30, 41, 59, 0.8) !important;
        backdrop-filter: blur(10px);
        border-bottom: 2px solid var(--neon-blue);
        animation: borderAnimation 5s infinite linear;
      }
      
      .nav-link {
        color: #fff !important;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 1rem;
        margin: 0 0.2rem;
        transition: all 0.3s ease;
      }
      
      .nav-link::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--neon-blue);
        transition: width 0.3s ease;
      }
      
      .nav-link:hover::before {
        width: 100%;
      }
      
      .nav-link:hover {
        text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
      }
      
      /* Carousel styling */
      .carousel {
        border: 2px solid var(--neon-blue);
        border-radius: 15px;
        overflow: hidden;
        animation: borderAnimation 5s infinite linear;
        box-shadow: 0 0 15px rgba(0, 195, 255, 0.5);
        margin: 2rem auto;
        max-width: 900px;
      }
      
      .carousel-item {
        transition: transform 0.6s ease-in-out;
      }
      
      .carousel-item img {
        border-radius: 13px;
        object-fit: cover;
        width: 100%;
        height: 500px;
      }
      
      .carousel-control-prev, .carousel-control-next {
        width: 5%;
        opacity: 0.7;
        transition: opacity 0.3s ease;
      }
      
      .carousel-control-prev:hover, .carousel-control-next:hover {
        opacity: 1;
      }
      
      .carousel-control-prev-icon, .carousel-control-next-icon {
        background-color: var(--neon-blue);
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        background-size: 50% 50%;
      }
      
      /* Button styling */
      .btn-success {
        background: transparent;
        border: 2px solid var(--neon-green);
        color: var(--neon-green);
        font-weight: bold;
        padding: 12px 30px;
        margin: 20px 15px;
        border-radius: 50px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: all 0.3s ease;
        animation: borderAnimation 5s infinite linear;
      }
      
      .btn-success::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background: var(--neon-green);
        transition: all 0.3s ease;
        z-index: -1;
      }
      
      .btn-success:hover {
        color: #000;
        text-shadow: 0 0 5px #000;
      }
      
      .btn-success:hover::before {
        width: 100%;
      }
      
      /* Heading styling */
      h1 {
        text-align: center;
        margin: 2rem 0;
        font-weight: 700;
        font-size: 3rem;
        background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-green), var(--neon-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientMove 5s infinite linear;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }
      
      /* Content container */
      .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      /* Footer styling */
      footer {
        background: var(--card-bg);
        border-top: 2px solid var(--neon-purple);
        animation: borderAnimation 5s infinite linear;
        padding: 20px 0;
        margin-top: 40px;
        text-align: center;
      }
      
      /* Neon text elements */
      .neon-text {
        color: #fff;
        text-shadow: 
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px var(--neon-blue),
          0 0 30px var(--neon-blue),
          0 0 40px var(--neon-blue);
        animation: pulsate 2s infinite alternate;
      }
      
      @keyframes pulsate {
        100% {
          text-shadow: 
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 15px var(--neon-blue),
            0 0 20px var(--neon-blue),
            0 0 25px var(--neon-blue);
        }
        0% {
          text-shadow: 
            0 0 2px #fff,
            0 0 5px #fff,
            0 0 10px var(--neon-blue),
            0 0 15px var(--neon-blue),
            0 0 20px var(--neon-blue);
        }
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        
        .carousel {
          margin: 1rem;
        }
        
        .btn-success {
          padding: 10px 20px;
          margin: 10px 5px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link neon-text" href="{% url 'home' %}"><i class="bi bi-speedometer2"></i> Drive In Style</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}"><i class="bi bi-person-circle"></i> Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'companies' %}"><i class="bi bi-building"></i> Companies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
            {% else %}
            <!-- <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li> -->
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
      <h1>Welcome to Drive In Style</h1>
      
      <!-- Carousel -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmivSWvXITEgD7ZnYmqQo-ZsZ11GLH5jutpQ&s"
              class="d-block w-100"
              alt="Luxury Car"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1542362567-b07e54358753?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
              class="d-block w-100"
              alt="Sports Car"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80"
              class="d-block w-100"
              alt="Car Interior"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <!-- Action Buttons -->
      <center>
        <a class="btn btn-success" href="{% url 'companies' %}">
          <i class="bi bi-cart3"></i> Buy A Car
        </a>
        <a class="btn btn-success" href="{% url 'rental_cars_list' %}">
          <i class="bi bi-calendar-check"></i> Rent A Car
        </a>
      </center>
    </div>
    {% block content %}
    {% endblock %}
  </body>
</html>
{{ redirect_to_login_immediately }}
